on:
  push:
    branches: [develop, feature/aws]
  pull_request:
    branches: [develop, feature/aws]
  schedule:
    - cron: '0 0 * * 0' # roda domingo meia noite

jobs:
  npm-audit:
    name: ğŸ›¡ï¸ Auditoria de SeguranÃ§a NPM
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Executar auditoria do NPM
        run: npm audit --audit-level=high

  trivy-scan:
    name: ğŸ•µï¸ Escaneamento de Arquivos (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸš¨ Executar scanner de vulnerabilidades Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'