name: üñ•Ô∏è i9 Tech CD - Entrega Cont√≠nua (Docker Build + Push)

on:
  push:
    branches: [develop, main, feature/aws]

jobs:
  build-and-push:
    name: üê≥ Build e Publica√ß√£o da Imagem Docker
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: üîÅ Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîê Login no Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN}}

      - name: üè∑Ô∏è Extrair metadados (Tags/Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            latest

      - name: üöÄ Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_AMBIENTE=${{ secrets.VITE_AMBIENTE }}
            VITE_IMAGE_TOKEN_URL=${{ secrets.VITE_IMAGE_TOKEN_URL }}
            VITE_API_BASE_URL_AWS=${{ secrets.VITE_API_BASE_URL_AWS }}
            VITE_API_BASE_URL_LOCAL=${{ secrets.VITE_API_BASE_URL_LOCAL }}
            VITE_API_BASE_URL_DEV=${{ secrets.VITE_API_BASE_URL_DEV }}
            VITE_API_BASE_URL_PROD=${{ secrets.VITE_API_BASE_URL_PROD }}