# Define um "grupo" de servidores backend para o balanceamento de carga
upstream backend_servers {
    # Nginx vai distribuir o tráfego entre estes servidores.
    # Por padrão, usa o método Round Robin (um de cada vez).
    server 10.0.0.127:8080;
    server 10.0.0.127:8081;
    server 10.0.0.127:8082;
}

# Bloco 1: Redireciona HTTP (porta 80) para HTTPS (porta 443)
server {
    listen 80;
    server_name i9tech.com www.i9tech.com;

    # Localização para o desafio do Let's Encrypt para renovação de certificado
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionamento permanente para a versão HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco 2: Configuração principal do servidor HTTPS
server {
    listen 443 ssl http2;
    server_name i9tech.com www.i9tech.com;

    # --- CAMINHOS DOS CERTIFICADOS SSL ---
    # Estes caminhos apontam para os certificados que estarão na EC2 e mapeados via volume.
    ssl_certificate /etc/letsencrypt/live/i9tech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i9tech.com/privkey.pem;
    
    # Arquivos de configuração de segurança SSL gerados pelo Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- SERVINDO O FRONTEND (React) ---
    location / {
        # O Dockerfile coloca os arquivos do build do React neste local dentro do container.
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Fundamental para que o React Router (e outras rotas do frontend) funcione.
        try_files $uri $uri/ /index.html;
    }

    # --- PROXY REVERSO PARA O BACKEND (API Spring Boot) ---
    location /api {
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}